<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gus Photos</title>
    <meta name="description" content="Just some random facebook photos">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="GusPhotos">
    <!-- Properties for Google+ snippets -->
    <meta property="og:title" content="Gus Photos">
    <meta property="og:description" content="Just some random facebook photos">
    <meta property="og:image" content="https://scontent-a-sin.xx.fbcdn.net/hphotos-xpf1/t1.0-9/10300628_814607335225839_4151604154925564262_n.jpg">

    <!-- Author of this application -->
    <link rel="author" href="https://github.com/Ghostavio">

    {{BASE_TAG}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/gus-photos.css">
  </head>
  <body>
    <script>
      window.GusPhotosENV = {{ENV}};
      window.EmberENV = window.GusPhotosENV.EmberENV;
    </script>
    <script src="assets/vendor.js"></script>
    <script src="assets/gus-photos.js"></script>
    <script>
      window.GusPhotos = require('gus-photos/app')['default'].create(GusPhotosENV.APP);
    </script>
  </body>
</html>
